<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PedusGPT 0.1</title>
<style>
  /* --- Estilo general --- */
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  /* --- Contenedor del chat --- */
  .chat-container {
    background: rgba(0,0,0,0.8);
    border-radius: 15px;
    width: 400px;
    max-width: 90%;
    box-shadow: 0 0 20px #00ffe0;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  /* --- Cabecera --- */
  .chat-header {
    background: #00ffe0;
    color: #000;
    padding: 15px;
    font-size: 1.3rem;
    text-align: center;
    font-weight: bold;
    text-shadow: 0 0 5px #000;
  }

  /* --- Área de mensajes --- */
  .chat-messages {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .message {
    max-width: 80%;
    padding: 10px 15px;
    border-radius: 10px;
    word-wrap: break-word;
  }

  .user {
    align-self: flex-end;
    background: #00ffe0;
    color: #000;
  }

  .bot {
    align-self: flex-start;
    background: #333;
    color: #fff;
  }

  /* --- Input --- */
  .chat-input {
    display: flex;
    border-top: 1px solid #00ffe0;
  }

  .chat-input input {
    flex: 1;
    padding: 15px;
    border: none;
    outline: none;
    font-size: 1rem;
    background: rgba(255,255,255,0.05);
    color: #fff;
  }

  .chat-input button {
    padding: 0 20px;
    background: #00ffe0;
    border: none;
    cursor: pointer;
    color: #000;
    font-weight: bold;
    transition: 0.2s;
  }

  .chat-input button:hover {
    background: #00d6c3;
  }

  /* --- Scrollbar personalizado --- */
  .chat-messages::-webkit-scrollbar {
    width: 8px;
  }
  .chat-messages::-webkit-scrollbar-thumb {
    background: #00ffe0;
    border-radius: 4px;
  }
</style>
</head>
<body>

<div class="chat-container">
  <div class="chat-header">PedusGPT 0.1</div>
  <div class="chat-messages" id="messages"></div>
  <div class="chat-input">
    <input type="text" id="userInput" placeholder="Escribe tu pregunta...">
    <button onclick="enviarMensaje()">Enviar</button>
  </div>
</div>

<script>
  // --- Mini "PedusGPT" en JavaScript ---
  const respuestas = {
    "hola": ["Hola!", "Hey! ¿Qué tal?"],
    "como estas": ["Estoy bien, gracias!", "Todo perfecto!"],
    "adios": ["Adiós!", "Nos vemos pronto!"],
    "quien eres": ["Soy PedusGPT 0.1, tu asistente!", "PedusGPT a tu servicio!"]
  };

  function limpiar(texto) {
    return texto.toLowerCase().trim();
  }

  function generarRespuesta(mensaje) {
    mensaje = limpiar(mensaje);
    for (let clave in respuestas) {
      if (mensaje.includes(clave)) {
        const lista = respuestas[clave];
        return lista[Math.floor(Math.random() * lista.length)];
      }
    }
    return "No entiendo eso todavía...";
  }

  function agregarMensaje(texto, clase) {
    const messages = document.getElementById("messages");
    const div = document.createElement("div");
    div.className = "message " + clase;
    div.textContent = texto;
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
  }

  function enviarMensaje() {
    const input = document.getElementById("userInput");
    const mensaje = input.value;
    if (!mensaje) return;

    agregarMensaje(mensaje, "user");
    const respuesta = generarRespuesta(mensaje);
    setTimeout(() => agregarMensaje(respuesta, "bot"), 300);
    input.value = "";
    input.focus();
  }

  // Enviar con Enter
  document.getElementById("userInput").addEventListener("keypress", function(e){
    if (e.key === "Enter") enviarMensaje();
  });
</script>

</body>
</html>
